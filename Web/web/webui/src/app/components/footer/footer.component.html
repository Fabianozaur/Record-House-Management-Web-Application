<div class="fixed-bottom text-white">
  <div class="row p-2">
    <div class="col col-lg-3 align-self-center">
      <p class="song">Song</p>
      <p class="artist">Artist</p>
    </div>
    <div class="col">
      <div class="d-flex justify-content-center">
        <ul class="list-group list-group-horizontal-sm">
          <li class="btn">
            <fa-icon [icon]="faRandom" size="xs"></fa-icon>
          </li>
          <li class="btn">
            <fa-icon [icon]="faStepBackward" size="xs"></fa-icon>
          </li>
          <li class="btn">
            <fa-icon class="play" [icon]="faPlayCircle" size="2x"></fa-icon>
          </li>
          <li class="btn">
            <fa-icon [icon]="faStepForward" size="xs"></fa-icon>
          </li>
          <li class="btn">
            <fa-icon [icon]="faRetweet" size="xs"></fa-icon>
          </li>
        </ul>
      </div>
      <div class="duration">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
    <div class="col col-lg-3 align-self-center">
      <div class="row">
        <div class="col align-self-center">
          <fa-icon [icon]="faVolumeUp" size="1x" style="float: right"></fa-icon>
        </div>
        <div class="col align-self-center" style="padding-left: unset;">
          <div class="progress" style="width: 80%; float: left">
            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
